<!DOCTYPE html>
<html>
<head>
  <title>Tính tổng đơn hàng</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="openModal()">Mở modal</button>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Tính tổng đơn hàng</h2>
      <label for="quantity">Số lượng:</label>
      <input type="number" id="quantity">
      <button onclick="calculateTotal()">Tính tổng</button>
      <div id="total"></div>
      <button onclick="pay()">Thanh toán</button>
      <div id="payment-status"></div>
    </div>
  </div>
  
  <script src="script.js">
    function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

function calculateTotal() {
  var quantity = parseInt(document.getElementById("quantity").value);
  var pricePerUnit = 10; // Giá sản phẩm mỗi đơn vị
  
  var total = quantity * pricePerUnit;
  
  document.getElementById("total").innerHTML = "Tổng tiền: " + total + " đồng";
}

function pay() {
  var total = parseInt(document.getElementById("total").textContent.split(": ")[1]);
  
  if (total > 0) {
    document.getElementById("payment-status").innerHTML = "Đã thanh toán " + total + " đồng";
  } else {
    document.getElementById("payment-status").innerHTML = "Vui lòng tính tổng đơn hàng trước khi thanh toán";
  }
}

  </script>
</body>
</html>
